<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Hyperlink</title>
    <script>
        function goToLink(select) {
            const url = select.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body oncontextmenu="return false;">
 <h1><P align="center">RD COMPUTER INSTITUTE</P></h1>

    <label for="links">SHORTCUT KEYS</label>
    <select id="links" onchange="goToLink(this)">
        <option value="">-- Select a site --</option>
        <option value="https://rdcisurada.github.io/windowsshortcut/">Windows Shortcut</option>
        <option value="https://rdcisurada.github.io/excelshortcut/">Excel Shorcut</option>
        <option value="https://rdcisurada.github.io/wordshortcut/">Word Shortcut</option>
    </select>

     <label for="links">Itr:</label>

        <option value="https://eportal.incometax.gov.in/iec/foservices/#/pre-login/register">Itr Register</option>
    </select>

        <label for="links">Msme/udyam adhar:</label>
